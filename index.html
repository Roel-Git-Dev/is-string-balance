<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <title>Is String Balance</title>
    </head>
<body>
<div class="main-form">
    <h2 name="Box Main Title">Is String Balance?</h2>
    <div name="String Balance Checker Form">
        <label class="form-label" for="String_To_Check">String to check</label><br/>
        <input type="text" id="String_To_Check" name="Input To Check" placeholder="Type your input here"><br/>
        <label class="form-label form-label-small-notes" >*This form only check for the following <br/>
            (, ), [, ], &lt;, &gt, {, };
        </label><br/>
        <button class="form-control-top-bottom-margin" id="btnClear">Clear</button>
        <button class="form-control-top-bottom-margin" id="btnCheck">Check</button>
    </div>
</div> 
<div id="resultBox" class="result-box">
    <h2 name="Box Main Title">Result</h2>
</div>
<script src="index.js"></script>
</body>
</html>
