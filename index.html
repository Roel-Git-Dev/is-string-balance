<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <title>Is String Balance</title>
    </head>
<body>
<div id="mainbox">
    <div class="upper-box">
        <h2 class="box-title">Is String Balance?</h2><br/>
        <form>
            <label class="form-label" for="inputToCheck">Input</label><br/>
            <input type="text" id="inputToCheck" placeholder="Type your input here" required/><br/>
            <label class="form-label-min">*Only ( ) [ ] &lt; &gt; { } are allowed</label><br/>
            <button id="btnClear">Clear Input</button>
            <button id="btnCheck">Check Input</button>
        </form>
    </div>
    <div class="lower-box">
        <div class="circle-div result-left-circle"></div>
        <h2 class="box-title">Result</h2>
        <div class="circle-div result-right-circle"></div>
        <br/>
    </div>
</div>
<script src="js/index.js" type="module"></script>
</body>
</html>
